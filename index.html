<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Rock</title>   
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #gameboy {
            width: 300px;
            height: 480px;
            background-color: #d0d1d0;
            border-radius: 10px;
            border-bottom-right-radius: 100px;
            padding: 20px;
            box-shadow: 
                0 0 10px rgba(0,0,0,0.1),
                inset 0 0 20px rgba(0,0,0,0.2),
                5px 5px 15px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }
        #gameboy::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100px;
            background: linear-gradient(to bottom, rgba(255,255,255,0.3), transparent);
            transform: skew(0, -3deg);
        }
        #header {
            text-align: center;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }
        #header h1 {
            font-size: 18px;
            color: #1e3a8a;
            margin: 0;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.5);
        }
        #header p {
            font-size: 10px;
            color: #666;
            margin: 0;
        }
        #screen {
            font-family: "Press Start 2P", cursive; /* Add this line */
            font-size: 14px;
            width: 260px;
            height: 240px;
            background-color: #9bbc0f;
            border: 10px solid #595652;
            border-radius: 10px;
            margin: 0 auto 20px;
            position: relative;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        #battery {
            position: absolute;
            top: 5px;
            left: 5px;
            width: 10px;
            height: 10px;
            background-color: #f00;
            border-radius: 50%;
            box-shadow: 0 0 5px #f00;
        }
        #game-container {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }
        #pellet-count {
            color: #913906;
            position: absolute;
            margin-left: 20px;
            top: 5px;
            right: 5px;
            z-index: 10;
            display: none;
        }
        #score {
            color: #ffd035;
            position: absolute;
            top: 5px;
            left: 5px;
            z-index: 10;
        }
        #controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }
        #dpad {
            width: 80px;
            height: 80px;
            background-color: #595652;
            position: relative;
            border-radius: 50%;
            box-shadow: 
                0 5px 10px rgba(0,0,0,0.3),
                inset 0 -3px 5px rgba(0,0,0,0.5);
        }
        #dpad::before, #dpad::after {
            content: '';
            position: absolute;
            background-color: #9c9c9c;
            box-shadow: inset 0 2px 3px rgba(255,255,255,0.3);
        }
        #dpad::before {
            width: 60px;
            height: 20px;
            top: 30px;
            left: 10px;
        }
        #dpad::after {
            width: 20px;
            height: 60px;
            top: 10px;
            left: 30px;
        }
        #button-container {
            display: flex;
            justify-content: space-around;
            flex-grow: 1;
            margin-left: 20px;
        }
        #button-container img {
            width: 35px;
            height: 35px;
            background-color: #cb4124;
            box-shadow: 1px 1px black;
            padding: 10px;
            overflow: visible;
            border-radius: 50%;
            cursor: pointer;
        }
        #button-container img:active {
            box-shadow: 0px 0px black;
            transform: translate(1px, 1px);
        }
        #start-select {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .small-button {
            width: 40px;
            height: 15px;
            background-color: #9c9c9c;
            border-radius: 10px;
            transform: rotate(-25deg);
            font-size: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 
                0 2px 5px rgba(0,0,0,0.3),
                inset 0 -1px 2px rgba(0,0,0,0.5);
        }
        .game-object {
            position: absolute;
            background-size: contain;
            background-repeat: no-repeat;
        }
        #game-container .football {
            position: absolute;
            width: 20px;
            height: 20px;
            background-image: url('football.png');
            background-size: contain;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <div id="gameboy">
        <div id="header">
            <h1>Nintendo GAME BOY&trade;</h1>
            <p>DOT MATRIX WITH STEREO SOUND</p>
        </div>
        <div id="screen">
            <div id="battery"></div>
                <div id="pellet-count">20</div>
                <div id="score">Score: 0</div> <!-- Add this line -->
            <div id="game-container">
            </div>
        </div>
        <div id="controls">
            <div id="dpad"></div>
            <div id="button-container">
                <img src="feed_icon.png" alt="Feed" id="feed-btn">
                <img src="wash_icon.png" alt="Wash" id="wash-btn">
                <img src="play_icon.png" alt="Play" id="play-btn">
            </div>
        </div>
        <div id="start-select">
            <div class="small-button">SELECT</div>
            <div class="small-button">START</div>
        </div>
    </div>
    <script>
        const gameContainer = document.getElementById('game-container');
        const feedBtn = document.getElementById('feed-btn');
        const washBtn = document.getElementById('wash-btn');
        const playBtn = document.getElementById('play-btn');
        const pelletCountDisplay = document.getElementById('pellet-count');
        let coins = [];
        let score = 0;
        const scoreDisplay = document.getElementById('score');

        // Game state
        let isFeedingMode = false;
        let isWashingMode = false;
        let foodPellets = [];
        let waterDroplets = [];
        let ants = [];
        let bagPosition = { x: 160, y: 40 };
        let washPosition = { x: 160, y: 40 }; // Position for the wash icon
        let pelletsLeft = 20;
        let feedingInterval;
        let washingInterval;
        let mousePosition = { x: 0, y: 0 };
        let isMousePressed = false; // Flag to track mouse state
        let mossPatches = [];
        let football = { x: 130, y: 120, vx: 2, vy: 2 };
        let isPlayingMode = false;
        let isFootballClicked = false; // Global variable to track football click state


        // Load images
        const rockImg = 'rock_1.png';
        const bagImg = 'bag_2.png';
        const pelletImg = 'pellet_1.png';
        const antImg = 'ant_1.png';
        const dropletImg = 'droplet_1.png';
        const washImg = 'wash_1.png'; // Wash icon image

        function createGameObject(src, x, y, width, height) {
            const obj = document.createElement('div');
            obj.className = 'game-object';
            obj.style.backgroundImage = `url(${src})`;
            obj.style.left = `${x}px`;
            obj.style.top = `${y}px`;
            obj.style.width = `${width}px`;
            obj.style.height = `${height}px`;
            return obj;
        }

        function generateCoin() {
            if (coins.length >= 5) return; // Limit the number of coins
            const x = Math.random() * 220;
            const y = Math.random() * 170;
            coins.push({ x, y });
        }

        function moveFootball() {
            if (!isFootballClicked) { 
                football.x -= football.vx;
                football.y += football.vy;

                // Apply gravity
                football.vy += 0.2;

                // Bounce off walls
                if (football.x <= 0 || football.x >= 220) {
                    football.vx *= -1;
                    football.x = football.x <= 0 ? 0 : 220;
                }

                // Bounce off ground
                if (football.y >= 170) {
                    football.vy *= -0.2; // Increase bounce strength
                    football.y = 170; // Prevent sinking below ground
                    football.vx *= 0.9; // Apply friction when hitting the ground
                }

                // Apply air resistance
                football.vx *= 0.99;
                football.vy *= 0.99;

                // Stop the ball if speed is below threshold
                const speedThreshold = 0.1;
                if (Math.abs(football.vx) < speedThreshold) football.vx = 0;
                if (Math.abs(football.vy) < speedThreshold && football.y >= 165) football.vy = 0;

                // Update rotation based on horizontal velocity
                if (!football.rotation) football.rotation = 0;
                football.rotation -= football.vx * 5; // Adjust rotation speed as needed
            }
        }

        function growMoss() {
            if (mossPatches.length >= 5) return; // Limit the number of moss patches
            const x = 90 + Math.random() * 50; // Random position on the rock
            const y = 160 + Math.random() * 40; // Limit y to the top half of the rock
            mossPatches.push({ x, y });
        }

        function drawGame() {
            gameContainer.innerHTML = '';
            gameContainer.style.backgroundColor = '#5c94fc';
            
            // Draw ground
            const ground = document.createElement('div');
            ground.style.position = 'absolute';
            ground.style.bottom = '0';
            ground.style.width = '100%';
            ground.style.height = '40px';
            ground.style.backgroundColor = '#00a800';
            gameContainer.appendChild(ground);

            // Draw football if in play mode
            if (isPlayingMode) {
                const footballObj = createGameObject('football.png', football.x, football.y, 40, 40);
                footballObj.style.transform = `rotate(${football.rotation}deg)`;
                footballObj.addEventListener('mousedown', handleFootballMouseDown);
                footballObj.addEventListener('mouseup', handleFootballMouseUp);
                footballObj.addEventListener('touchstart', handleFootballMouseDown);
                footballObj.addEventListener('touchend', handleFootballMouseUp);
                gameContainer.appendChild(footballObj);
                scoreDisplay.style.display = 'block'; // Show score when football is displayed

                // Draw coins
                coins.forEach(coin => {
                    const coinObj = createGameObject('coin.gif', coin.x, coin.y, 20, 20);
                    gameContainer.appendChild(coinObj);
                });
            } else {
                scoreDisplay.style.display = 'none'; // Hide score when football is not displayed
            }

            // Draw coins
            coins.forEach(coin => {
                const coinObj = createGameObject('coin.gif', coin.x, coin.y, 20, 20);
                gameContainer.appendChild(coinObj);
            });

            // Draw food bag if in feeding mode
            if (isFeedingMode) {
                const bag = createGameObject(bagImg, bagPosition.x - 40, bagPosition.y - 50, 80, 60);
                bag.style.pointerEvents = 'none'; // Prevent bag from blocking mouse events
                gameContainer.appendChild(bag);
                pelletCountDisplay.style.display = 'block'; // Show pellet count when bag is displayed
            } else {
                pelletCountDisplay.style.display = 'none'; // Hide pellet count when bag is not displayed
            }

            // Draw moss patches if in washing mode
            if (isWashingMode) {
                const wash = createGameObject(washImg, washPosition.x - 20, washPosition.y - 20, 40, 40);
                wash.style.pointerEvents = 'none'; // Prevent wash icon from blocking mouse events
                gameContainer.appendChild(wash);
                mossPatches.forEach(moss => {
                    const mossObj = createGameObject('moss.png', moss.x, moss.y, 20, 20);
                    mossObj.style.pointerEvents = 'none'; // Prevent moss from blocking mouse events
                    gameContainer.appendChild(mossObj);
                });
            }

            // Draw food pellets
            foodPellets.forEach(pellet => {
                const pelletObj = createGameObject(pelletImg, pellet.x, pellet.y, 8, 8);
                gameContainer.appendChild(pelletObj);
            });

            // Draw ants
            ants.forEach(ant => {
                const antObj = createGameObject(antImg, ant.x, ant.y, 16, 10);
                gameContainer.appendChild(antObj);
                if (ant.carrying) {
                    const carriedPellet = createGameObject(pelletImg, ant.x + 4, ant.y - 4, 8, 8);
                    gameContainer.appendChild(carriedPellet);
                }
            });

            // Draw rock (last to be on top)
            const rock = createGameObject(rockImg, 90, 160, 80, 80);
            rock.style.pointerEvents = 'none'; // Prevent rock from blocking mouse events
            gameContainer.appendChild(rock);

            // Draw water droplets
            waterDroplets.forEach(droplet => {
                const dropletObj = createGameObject(dropletImg, droplet.x, droplet.y, 8, 8);
                gameContainer.appendChild(dropletObj);
            });

            // Clean moss with water droplets
            waterDroplets.forEach(droplet => {
                mossPatches = mossPatches.filter(moss => {
                    if (Math.abs(droplet.x - moss.x) < 10 && Math.abs(droplet.y - moss.y) < 10) {
                        return false; // Remove moss if hit by droplet
                    }
                    return true;
                });
            });

            // Draw moss patches
            mossPatches.forEach(moss => {
                const mossObj = createGameObject('moss.png', moss.x, moss.y, 20, 20);
                mossObj.style.pointerEvents = 'none'; // Prevent moss from blocking mouse events
                gameContainer.appendChild(mossObj);
            });
        }

        
        function handleFootballMouseDown(event) {
            event.stopPropagation(); // Prevent event from bubbling up
            isFootballClicked = true;
            const rect = gameContainer.getBoundingClientRect();
            const clickX = event.clientX - rect.left;

            // Calculate horizontal direction
            const dx = football.x + 20 - clickX; // Add 20 to account for football's center

            // Set a fixed upward velocity
            const upwardVelocity = -5; // Adjust this value to change the bounce height

            // Set horizontal velocity based on click position
            const horizontalVelocity = (dx > 0) ? -3 : 3; // Adjust this value to change the horizontal speed

            football.vx = horizontalVelocity;
            football.vy = upwardVelocity;
        }

        function handleFootballMouseUp() {
            isFootballClicked = false;
        }
        
        function updateGame() {
            // Update food pellets
            foodPellets.forEach(pellet => {
                if (pellet.y < 192) {
                    pellet.y += 2; // Make pellets fall
                } else if (!pellet.hitGround) {
                    pellet.hitGround = true;
                    spawnAnt();
                }
            });

            // Update water droplets
            waterDroplets.forEach(droplet => {
                if (droplet.y < 192) {
                    droplet.y += 2; // Make droplets fall
                } else {
                    waterDroplets = waterDroplets.filter(d => d !== droplet); // Remove droplet when it hits the ground
                }
            });

            // Clean moss with water droplets
            waterDroplets.forEach(droplet => {
                mossPatches = mossPatches.filter(moss => {
                    if (Math.abs(droplet.x - moss.x) < 10 && Math.abs(droplet.y - moss.y) < 10) {
                        return false; // Remove moss if hit by droplet
                    }
                    return true;
                });
            });

            // Update ants
            ants.forEach(ant => {
                ant.x += ant.speed;
                if (ant.x > gameContainer.clientWidth) {
                    ants = ants.filter(a => a !== ant); // Remove ant when it goes off-screen
                }

                // Check for collision with food pellets
                if (!ant.carrying) {
                    foodPellets = foodPellets.filter(pellet => {
                        if (Math.abs(ant.x - pellet.x) < 8 && Math.abs(ant.y - pellet.y) < 8 && pellet.hitGround) {
                            ant.carrying = true;
                            return false; // Remove pellet if ant collects it
                        }
                    true;
                    return true});
                }
            });
            
            // Check for collision with coins
            coins = coins.filter(coin => {
                if (Math.abs(football.x - coin.x) < 20 && Math.abs(football.y - coin.y) < 20) {
                    score++;
                    scoreDisplay.textContent = `Score: ${score}`;
                    return false; // Remove coin if collected
                }
                return true;
            });
        }

        function gameLoop() {
            updateGame();
            drawGame();
            moveFootball();
            requestAnimationFrame(gameLoop);
        }

        function startFeeding() {
            isFeedingMode = true;
            isWashingMode = false;
            isPlayingMode = false;
            updatePelletCount();
            updateCursorStyle();
            gameContainer.addEventListener('mousemove', updateBagPosition);
            gameContainer.addEventListener('mousedown', handleMouseDown);
            gameContainer.addEventListener('mouseup', handleMouseUp);
            gameContainer.addEventListener('touchmove', updateBagPosition);
            gameContainer.addEventListener('touchstart', handleMouseDown);
            gameContainer.addEventListener('touchend', handleMouseUp);
        }

        function startWashing() {
            isWashingMode = true;
            isFeedingMode = false;
            isPlayingMode = false;
            updateCursorStyle();
            gameContainer.addEventListener('mousemove', updateWashPosition);
            gameContainer.addEventListener('mousedown', handleMouseDown);
            gameContainer.addEventListener('mouseup', handleMouseUp);
            gameContainer.addEventListener('touchmove', updateWashPosition);
            gameContainer.addEventListener('touchstart', handleMouseDown);
            gameContainer.addEventListener('touchend', handleMouseUp);
        }

        function startPlaying() {
            isFeedingMode = false;
            isWashingMode = false;
            isPlayingMode = true;
            updateCursorStyle();
            gameContainer.removeEventListener('mousemove', updateBagPosition);
            gameContainer.removeEventListener('mousemove', updateWashPosition);
            gameContainer.removeEventListener('mousedown', handleMouseDown);
            gameContainer.removeEventListener('mouseup', handleMouseUp);
            gameContainer.removeEventListener('touchmove', updateBagPosition);
            gameContainer.removeEventListener('touchmove', updateWashPosition);
            gameContainer.removeEventListener('touchstart', handleMouseDown);
            gameContainer.removeEventListener('touchend', handleMouseUp);
            // Remove the global event listener for football click
            gameContainer.removeEventListener('mousedown', handleFootballClick);
            gameContainer.removeEventListener('touchstart', handleFootballClick);
        }

        function updateBagPosition(event) {
            let clientX, clientY;
            if (event.type.startsWith('touch')) {
                clientX = event.touches[0].clientX;
                clientY = event.touches[0].clientY;
            } else {
                clientX = event.clientX;
                clientY = event.clientY;
            }
            console.log(`Event Type: ${event.type}, X: ${clientX}, Y: ${clientY}`);
            
            const rect = gameContainer.getBoundingClientRect();
            bagPosition.x = clientX - rect.left;
            bagPosition.y = Math.max(10, Math.min(clientY - rect.top, 140)); // Limit Y to top of rock
            mousePosition.x = clientX - rect.left;
            mousePosition.y = clientY - rect.top;

            // Update the position of the pellet count display
            const pelletCountDisplay = document.getElementById('pellet-count');
            pelletCountDisplay.style.display = 'block';
            pelletCountDisplay.style.left = `${bagPosition.x + 20}px`; // Adjust as needed
            pelletCountDisplay.style.top = `${bagPosition.y - 20}px`; // Adjust as needed
        }

        function updateWashPosition(event) {
            let clientX, clientY;
            if (event.type.startsWith('touch')) {
                clientX = event.touches[0].clientX;
                clientY = event.touches[0].clientY;
            } else {
                clientX = event.clientX;
                clientY = event.clientY;
            }
            console.log(`Event Type: ${event.type}, X: ${clientX}, Y: ${clientY}`);
            
            const rect = gameContainer.getBoundingClientRect();
            washPosition.x = clientX - rect.left;
            washPosition.y = Math.max(10, Math.min(clientY - rect.top, 140)); // Limit Y to top of rock
            mousePosition.x = clientX - rect.left;
            mousePosition.y = clientY - rect.top;
        }

        function handleMouseDown(event) {
            let clientX, clientY;
            if (event.type.startsWith('touch')) {
                clientX = event.touches[0].clientX;
                clientY = event.touches[0].clientY;
            } else {
                clientX = event.clientX;
                clientY = event.clientY;
            }
            console.log(`Mouse Down Event: ${event.type}, X: ${clientX}, Y: ${clientY}`);
    
            event.preventDefault(); // Prevent default touch behavior
            if (isMousePressed) return; // Prevent multiple intervals
            isMousePressed = true;
            if (isFeedingMode) {
                startDroppingFood();
            } else if (isWashingMode) {
                startDroppingWater();
            }
        }

        function handleMouseUp(event) {
            let clientX, clientY;
            if (event.type.startsWith('touch')) {
                clientX = event.changedTouches[0].clientX;
                clientY = event.changedTouches[0].clientY;
            } else {
                clientX = event.clientX;
                clientY = event.clientY;
            }
            console.log(`Mouse Up Event: ${event.type}, X: ${clientX}, Y: ${clientY}`);
    
            event.preventDefault(); // Prevent default touch behavior
            isMousePressed = false;
            if (isFeedingMode) {
                stopDroppingFood();
            } else if (isWashingMode) {
                stopDroppingWater();
            }
        }


        function startDroppingFood() {
            if (feedingInterval) return; // Prevent multiple intervals
            feedingInterval = setInterval(dropFood, 100); // Drop food every 100ms
        }

        function stopDroppingFood() {
            clearInterval(feedingInterval);
            feedingInterval = null;
            if (pelletsLeft === 0) {
                isFeedingMode = false;
                updateCursorStyle();
                gameContainer.removeEventListener('mousemove', updateBagPosition);
                gameContainer.removeEventListener('mousedown', handleMouseDown);
                gameContainer.removeEventListener('mouseup', handleMouseUp);
            }
        }

        function dropFood() {
            if (pelletsLeft > 0) {
                const x = mousePosition.x;
                const y = Math.max(40, Math.min(mousePosition.y, 240));

                foodPellets.push({ x: x - 4, y: y - 4, hitGround: false });
                pelletsLeft--;
                updatePelletCount();
            }
        }

        function startDroppingWater() {
            if (washingInterval) return; // Prevent multiple intervals
            washingInterval = setInterval(dropWater, 100); // Drop water every 100ms
        }

        function stopDroppingWater() {
            clearInterval(washingInterval);
            washingInterval = null;
            if (!isWashingMode) {
                updateCursorStyle();
                gameContainer.removeEventListener('mousemove', updateWashPosition);
                gameContainer.removeEventListener('mousedown', handleMouseDown);
                gameContainer.removeEventListener('mouseup', handleMouseUp);
            }
        }

        function dropWater() {
            const x = mousePosition.x + 15;
            const y = Math.max(40, Math.min(mousePosition.y + 15, 240));

            waterDroplets.push({ x: x - 4, y: y - 4 });
        }

        function spawnAnt() {
            ants.push({
                x: -16, // Start off-screen to the left
                y: 192,
                speed: 1 + Math.random(),
                carrying: false
            });
        }

        function updatePelletCount() {
            pelletCountDisplay.textContent = `${pelletsLeft}`;
        }

        function updateCursorStyle() {
            gameContainer.style.cursor = isFeedingMode || isWashingMode ? 'none' : 'default';
        }

        feedBtn.addEventListener('click', startFeeding);
        washBtn.addEventListener('click', startWashing);
        playBtn.addEventListener('click', startPlaying);

        setInterval(() => {
            if (isWashingMode) {
                growMoss();
            }
        }, 5000); // Grow moss every 5 seconds

        setInterval(() => {
            if (isPlayingMode) {
                generateCoin();
            }
        }, 5000); // Generate a coin every 5 seconds
        gameLoop();

        function handleFootballClick(event) {
            const rect = gameContainer.getBoundingClientRect();
            const clickX = event.clientX - rect.left;
            const clickY = event.clientY - rect.top;
        
            // Calculate bounce direction
            const dx = football.x - clickX;
            const dy = football.y - clickY;
            const distance = Math.sqrt(dx * dx + dy * dy);
        
            // Set a fixed horizontal velocity based on click position
            football.vx = (dx > 0) ? -5 : 5; // Adjust the value as needed for the desired speed
        
            // Keep the existing y-direction logic
            football.vy = (dy / distance) * 5;
        }

    </script>
</body>
</html>
